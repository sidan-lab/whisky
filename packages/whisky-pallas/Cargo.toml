[package]
name = "whisky-pallas"
version = "1.0.24"
edition = "2021"
license = "Apache-2.0"
description = "Wrapper around the TxPipe's Pallas for easier transaction building, heavily inspired by cardano-cli APIs"
readme = "../../README.md"
authors = ["Wu Tsz Wai <tszwai@deltadefi.io>", "Hinson Wong <hinson.wong@deltadefi.io>"]

[dependencies]
hex = "0.4.3"
pallas = "1.0.0-alpha.3"
pallas-crypto = "1.0.0-alpha.3"
serde = "1.0.219"
ouroboros = "0.18"
bech32 = "0.11.1"
serde_json = "1.0"
whisky-common = { version = "1.0.24", path = "../whisky-common" }
uplc = "1.1.10"
# Need pallas 0.31.0 for uplc compatibility
pallas-primitives = "0.31.0"
pallas-codec = "0.31.0"