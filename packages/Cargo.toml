[workspace]
version = "1.0.24"
resolver = "2"
members = [
    "whisky-common",
    "whisky-js",
    "whisky-provider",
    "whisky-js/json-gen",
    "whisky-csl",
    "whisky-pallas",
    "whisky-wallet",
    "whisky",
    "whisky-examples"
]

[workspace.dependencies]
# Downgrade uplc to version compatible with pallas 0.31.0
uplc = "=1.1.10"
# Keep at 0.31.0 for cquisitor-lib compatibility
pallas-codec = "0.31.0"
pallas-crypto = "0.31.0"
pallas-primitives = "0.31.0"
pallas-traverse = "0.31.0"