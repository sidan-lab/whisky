[package]
name = "whisky"
version = "1.0.23"
edition = "2021"
license = "Apache-2.0"
description = "The Cardano Rust SDK, inspired by MeshJS"
readme = "../../README.md"
authors = ["Wu Tsz Wai <tszwai@deltadefi.io>", "Hinson Wong <hinson.wong@deltadefi.io>"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["full"]
full = ["csl", "wallet", "provider", "pallas"]

# CSL-based transaction building
csl = [
    "dep:whisky-csl",
    "dep:getrandom",
    "dep:cryptoxide",
    "dep:serde-wasm-bindgen",
    "dep:uplc",
    "dep:wasm-bindgen",
    "dep:rand_os",
    "dep:noop_proc_macro",
    "dep:pallas-codec",
    "dep:pallas-primitives",
    "dep:pallas-traverse",
]

# Wallet functionality (implies csl)
wallet = ["csl", "dep:whisky-wallet"]

# Provider/API functionality (implies csl)
provider = [
    "csl",
    "dep:whisky-provider",
    "dep:maestro-rust-sdk",
    "dep:reqwest",
    "dep:tokio",
    "dep:futures",
]

# Pallas integration
pallas = ["dep:whisky-pallas"]

[dependencies]
# Always required
whisky-common = { version = "1.0.23", path = "../whisky-common" }
whisky-macros = { version = "1.0.23", path = "../whisky-macros" }
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.136"
async-trait = "0.1.79"

# Optional - CSL feature
whisky-csl = { version = "1.0.23", path = "../whisky-csl", optional = true }
getrandom = { version = "0.2", features = ["js"], optional = true }
cryptoxide = { version = "0.4.4", optional = true }
serde-wasm-bindgen = { version = "0.6.5", optional = true }
uplc = { version = "=1.1.10", optional = true }
wasm-bindgen = { version = "=0.2.92", features = ["serde-serialize"], optional = true }
rand_os = { version = "0.1", optional = true }
noop_proc_macro = { version = "0.3.0", optional = true }
pallas-codec = { version = "0.30.2", features = ["num-bigint"], optional = true }
pallas-primitives = { version = "0.31.0", optional = true }
pallas-traverse = { version = "0.31.0", optional = true }

# Optional - wallet feature
whisky-wallet = { version = "1.0.23", path = "../whisky-wallet", optional = true }

# Optional - provider feature
whisky-provider = { version = "1.0.23", path = "../whisky-provider", optional = true }
maestro-rust-sdk = { version = "1.1.3", optional = true }
reqwest = { version = "0.12.5", optional = true }
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"], optional = true }
futures = { version = "0.3.31", optional = true }

# Optional - pallas feature
whisky-pallas = { version = "1.0.0", path = "../whisky-pallas", optional = true }

[profile.release]
# Tell `rustc` to optimize for small code size.
codegen-units = 1
opt-level = "s"
incremental = true
lto = true

[dev-dependencies]
dotenv = "0.15.0"
